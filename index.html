                                        <button class="icon"><i class="pe-7s-shuffle"></i></button>
                                        <button class="icon"><i class="pe-7s-clock"></i></button>    
                                        <button class="basket"><i class="pe-7s-cart"><span class="cart-add">add to cart</span></i></button>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer">
                                <span class="card-name">Woman Tshirt</span>
